	<body>
	  <style>h1 {

    <label>Enter temperature in Fahrenheit:</label>
    <input type="number" id="temp" placeholder="Temperature">
    <button onclick="calculateSpeed()">Calculate</button>
    <div id="result"></div>
    <script>
      function calculateSpeed() {
        const tempF = document.getElementById('temp').value;
        const tempK = (tempF - 32) * 5/9 + 273.15;
        const k = 1.38064852e-23; // Boltzmann constant in J/K
        const m = 5.31e-26; // Mass of oxygen atom in kg
        const speed = Math.sqrt(3 * k * tempK / (2 * m)) * 2.23694; // convert m/s to mph
        document.getElementById('result').textContent = `The speed of oxygen atoms is approximately ${speed.toFixed(2)} mph.`;
      }
    </script>
