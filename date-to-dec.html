<!DOCTYPE html>
<html>
  <head>
    <title>Precise Age Calculator</title>
    <style>
      body {
        background-color: #add8e6;
        text-align: center;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="date"] {
        width: 150px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      #result {
        margin-top: 10px;
        background-color: white;
        padding: 10px;
        border-radius: 4px;
        display: inline-block;
	  }
		
    </style>
  </head>
	 <head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=lex">
<style>
body {
  font-family: "lex", sans-serif;
}
</style>
</head>
  <body>
    <h1>Precise Age Calculator</h1>
    <label>Enter your birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">
    <br>
    <div id="result"></div>

    <script>
      function calculateAge() {
        let birthdate = new Date(document.getElementById("birthdate").value);
        let ageInSeconds = (Date.now() - birthdate.getTime()) / 1000;
        let ageInYears = ageInSeconds / (60 * 60 * 24 * 365.25);
        document.getElementById("result").innerHTML = `Your precise age is approximately ${ageInYears.toFixed(9)} years old.`;
      }

      setInterval(calculateAge, 1000);
    </script>
  </body>
</html>
